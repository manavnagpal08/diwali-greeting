<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Games for Kaaysha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">🎮 Fun Diwali Games 🎮</h2>
        
        <!-- Rangoli Challenge -->
        <h3 class="game-title">🌸 Rangoli Challenge 🌸</h3>
        <p>Tap squares to create a beautiful Rangoli design!</p>
        <div id="rangoli-canvas"></div>

        <!-- Diwali Trivia Quiz -->
        <h3 class="game-title">💡 Diwali Trivia Quiz 💡</h3>
        <button onclick="startTriviaQuiz()">Start Quiz</button>
        <div id="quiz-result"></div>

        <!-- Fireworks Show -->
        <h3 class="game-title">🎆 Virtual Fireworks Show 🎆</h3>
        <button onclick="startFireworks()">Start Fireworks</button>
        <canvas id="fireworks-canvas" width="400" height="400"></canvas>

        <!-- Cracker Burst Game -->
        <h3 class="game-title">🎇 Crackers Burst Game 🎇</h3>
        <button onclick="startCrackerGame()">Burst Crackers</button>
        <div id="cracker-result"></div>
        
        <div class="joke">Why did the tomato turn red? Because it saw the salad dressing! 🍅😂</div>
    </div>
</body>
</html>
