    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cracker Blast Effect -->
    <div id="cracker-blast" class="cracker"></div>

    <!-- Happy Diwali Header -->
    <header class="diwali-header">
        <h1>🎉 Happy Diwali, Kaaysha! 🎉</h1>
        <p>Wishing you joy, prosperity, and happiness on this special occasion!</p>

    <!-- Diya Lighting Camp -->
   <section id="diya-camp">
    <h2>🪔 Light the Diyas 🪔</h2>
    <div class="diya-container">
        <div class="diya-item">
            <img src="https://w7.pngwing.com/pngs/440/786/png-transparent-fire-illustration-light-diya-diwali-diwali-purple-lantern-holidays-thumbnail.png" class="diya" alt="Unlit Diya" onclick="lightDiya(this)">
            <span class="diya-status">Unlit Diya</span>
        </div>
        <div class="diya-item">
            <img src="https://w7.pngwing.com/pngs/440/786/png-transparent-fire-illustration-light-diya-diwali-diwali-purple-lantern-holidays-thumbnail.png" class="diya" alt="Unlit Diya" onclick="lightDiya(this)">
            <span class="diya-status">Unlit Diya</span>
        </div>
        <div class="diya-item">
            <img src="https://w7.pngwing.com/pngs/440/786/png-transparent-fire-illustration-light-diya-diwali-diwali-purple-lantern-holidays-thumbnail.png" class="diya" alt="Unlit Diya" onclick="lightDiya(this)">
            <span class="diya-status">Unlit Diya</span>
        </div>
        <div class="diya-item">
            <img src="https://w7.pngwing.com/pngs/440/786/png-transparent-fire-illustration-light-diya-diwali-diwali-purple-lantern-holidays-thumbnail.png" class="diya" alt="Unlit Diya" onclick="lightDiya(this)">

    </div>
</section>
